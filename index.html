<script src="//cdn.staticfile.org/layer/2.3/layer.js"></script>
<script>
    $('#kf').click(function(){
        window.open("tencent://message/?uin=9147218&Site=dspjx&Menu=yes");
    });

    $('#jx').click(function(){
        var loading = layer.load(4, { shade: false });
        var url = $('input[name="url"]').val();
        $.ajax({
            type:"GET",
            url:"./ajax.php?act=dsp",
            dataType:"json",
            async:true,
            scriptCharset: 'GBK',
            data:{'url':url},
            beforeSend:function(){
               $('#jx').attr('disabled',true).html('正在解析中');
            },
            success:function(data){
                if(data.code==1){
                     layer.open({
                          type: 1,
                          title:data.name,
                          skin: 'layui-layer-rim',
                          area: ['288px', '456px'],
                          content: '<hr><div class="alert alert-warning"><a target="_blank" class="btn btn-info btn-sm" href="'+data.img+'">查看缩略图</a> <hr> <button class="btn btn-primary btn-sm" onclick="layer.alert(\''+data.url+'\')">查看视频链接</button> <a target="_blank" class="btn btn-success btn-sm" href="'+data.url+'">在线观看视频</a></div><div class="alert alert-danger">点击在线观看按钮跳转到视频如果打开显示403请复制视频连接手动访问即可~</div>'
                        });
                }else{
                    layer.alert(data.msg,{icon:2});
                }
                $('#jx').attr('disabled',false).html('一键解析');
                layer.close(loading);
            },
            error:function(){
               layer.alert('错误',{icon:2});
               $('#jx').attr('disabled',false).html('一键解析');
               layer.close(loading);
            }
        });
    });
</script>
